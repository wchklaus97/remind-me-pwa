name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Cache dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install cargo-binstall
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install Dioxus CLI
        if: steps.cache.outputs.cache-hit != 'true' || !hashFiles('~/.cargo/bin/dx')
        run: |
          if ! command -v dx &> /dev/null; then
            cargo binstall dioxus-cli --version 0.6 --no-confirm 2>&1 || \
            cargo install dioxus-cli --version 0.6 --locked --jobs $(nproc)
          fi
          dx --version

      - name: Configure base_path for GitHub Pages
        run: |
          sed -i 's|base_path = ""|base_path = "/remind-me-pwa"|' Dioxus.toml
          echo "✅ Updated base_path to /remind-me-pwa"

      - name: Build web pages
        env:
          CARGO_BUILD_JOBS: $(nproc)
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_NET_RETRY: 3
        run: |
          echo "Building with $(nproc) parallel jobs..."
          dx build --release --platform web
          
          # Find and copy build output
          OUTPUT_DIR=""
          if [ -d "target/dx/remind-me-pwa/release/web/public" ]; then
            OUTPUT_DIR="target/dx/remind-me-pwa/release/web/public"
          elif [ -d "target/dx/remind-me-pwa/wasm-release/web/public" ]; then
            OUTPUT_DIR="target/dx/remind-me-pwa/wasm-release/web/public"
          elif [ -d "target/dx/remind-me-pwa/debug/web/public" ]; then
            OUTPUT_DIR="target/dx/remind-me-pwa/debug/web/public"
          fi
          
          if [ -n "$OUTPUT_DIR" ] && [ -d "$OUTPUT_DIR" ]; then
            echo "✅ Found build output at: $OUTPUT_DIR"
            mkdir -p docs
            cp -r "$OUTPUT_DIR"/* docs/
            echo "✅ Files copied to docs/"
          else
            echo "❌ Error: Build output not found"
            find target -name "*.html" -o -name "*.wasm" 2>/dev/null | head -10
            exit 1
          fi

      - name: Prepare deployment
        run: |
          # Move files if needed
          if [ -d "docs/public" ]; then
            mv docs/public/* docs/
            rmdir docs/public
          fi
          # Create 404.html for client-side routing
          if [ -f "docs/index.html" ]; then
            cp docs/index.html docs/404.html
            echo "✅ Created 404.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
