[application]
name = "Remind Me PWA"
default_platform = "web"

[web.app]
base_path = ""
out_dir = "docs"

[web.watcher]
watch_path = ["src", "assets"]

[web.pwa]
enabled = true
manifest = "assets/manifest.json"
service_worker = "assets/sw.js"

[mobile.ios]
bundle_id = "com.remindme.app"
display_name = "Remind Me"

[mobile.android]
package_name = "com.remindme.app"
app_name = "Remind Me"

